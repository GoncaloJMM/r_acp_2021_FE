<!DOCTYPE html>

<html lang="pt-pt">

<head>
    <meta charset="utf-8" />
    <title>Calculadora Simples</title>
    <link href="../Styles/E03_CalculadoraSimples.css" rel="stylesheet" />
    <script src="../Scripts/E03_CalculadoraSimples.js"></script>
</head>

<body>

    <div id="idHeader"><h1>Calculadora Simples</h1></div>

    <div class="split left">
        <table>
            <tr>
                <td>Valor 1 :</td>
                <td>
                    <input type="text"
                           id="valor01ID"
                           maxlength="100"
                           size="10" />
                </td>
            </tr>
            <tr>
                <td>Valor 2 :</td>
                <td>
                    <input type="text"
                           id="valor02ID"
                           maxlength="100"
                           size="10" />
                </td>
            </tr>
            <tr>
                <td>Operação:</td>
                <td>
                    <input type="button"
                           id="somaID"
                           maxlength="100"
                           size="1" 
                           value="+"/>
                </td>
                <td>
                    <input type="button"
                           id="subtracaoID"
                           maxlength="100"
                           size="1" 
                           value="-"/>
                </td>
                <td>
                    <input type="button"
                           id="multiplicarID"
                           maxlength="100"
                           size="1" 
                           value="*"/>
                </td>
                <td>
                    <input type="button"
                           id="dividirID"
                           maxlength="100"
                           size="1" 
                           value="/"/>
                </td>
            </tr>
            <tr>


                <td>Resultado :</td>
                <td>
                    <input type="text"
                           id="resultadoID"
                           maxlength="100"
                           size="10" />
                </td>
            </tr>
        </table>
    </div>

    <div class="split right">
        <img src="../Content/E03_Calculadora.jpg" />

    </div>




</body>

</html>
