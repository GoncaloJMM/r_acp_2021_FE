<!DOCTYPE html>

<html lang="pt-pt">

<head>
    <meta charset="utf-8" />
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

    <body>

        <table style="width:40%">
           <caption>Tabela de produtos</caption>
            <thead>
                <tr>
                    <th>Ref</th>
                    <th>Produto</th>
                    <th>Qt.</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>L01</td>
                    <td>Lapis</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>C01</td>
                    <td>Caneta</td>
                    <td></td>
                </tr>
                <tr>
                    <td>B01</td>
                    <td>Bloco</td>
                    <td>200</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>TOTAL</td>
                    <td></td>
                    <td>300</td>
                </tr>

            </tfoot>

        </table>
        
    </body>

</html>
