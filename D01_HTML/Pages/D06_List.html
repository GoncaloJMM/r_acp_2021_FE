<!DOCTYPE html>

<html lang="pt-pt">

    <head>
        <meta charset="utf-8" />
        <title>Lists</title>
    </head>

    <body>

        <h3>Lista numerada</h3>
        <br />

        <ol>
            <li>HTML 5</li>
            <li>CSS3</li>
            <li>JavaScrip</li>
        </ol>

        <br /> <hr /> <br />

        <h3>Lista Marcada</h3>
        <ul>
            <li>HTML 5</li>
            <li>CSS3</li>
            <li>JavaScrip</li>
        </ul>

        <br /> <hr /> <br />

        <h3>Lista com sublista</h3>
        <dl>
            <dt>Dev back_end</dt>
            <dd>C#</dd>
            <dd>Entity Framework</dd>
            <dd>SQL Server</dd>
            <dd>Linq</dd>
            <dt>Dev front_end</dt>
            <dd>HTML 5</dd>
            <dd>CSS3</dd>
            <dd>JavaScrip</dd>
        </dl>

    </body>

</html>
