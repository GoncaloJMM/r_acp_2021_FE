<!DOCTYPE html>

<html lang="pt-pt">

<head>
    <meta charset="utf-8" />
    <title>Formatar com CSS Interno</title>
    <style>
        p {
            font-family: Verdana;
            font-size: 20px;
            color: darkblue;
            /*color: #b97200;*/
            /*color: rgb(172, 0, 230);*/
            /*color: hsl(15, 100%, 60%);*/
        }

        .formatarNegrito {
            font-weight: bold;
        }

        .formatarItalico {
            font-style: italic;
        }

        .formatarSublinhado {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <p>Estilos de letra</p>
    <br /><br />
    <p class="formatarNegrito">Negrito</p>
    <br />
    <p class="formatarItalico">Itálico</p>
    <br />
    <p class="formatarSublinhado">Sublinhado</p>

</body>

</html>
