<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML with jQuery</title>
    <link href="../Styles/StyleSheet1.css" rel="stylesheet" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script>

        $(document).ready
            (
                function () {

                    //Função anónima : o document.ready so pode ter 1 função anónima
                    // dentro desta função, podemos chamar as funções que quisermos

                    //mudar a cor de fundo do h2
                    $("#h2Title").mouseenter(function () { $(this).addClass("CorDeFundo") });
                    //repor a cor de fundo do h2
                    $("#h2Title").mouseleave(function () { $(this).removeClass("CorDeFundo") });

                    //esconder os <p>´s
                    $("p").click(function () { $(this).hide() });
                }
            );

    </script>



</head>
<body>
    <h2 id="h2Title">jQuery - JavaScript Library</h2>

    <br />

    <a href="https://www.w3schools.com/jquery/default.asp" target="_blank">W3 Schools - jQuery Tutorial</a>

    <br /><br />

    <p>Click to hide</p>

    <br /><br /><br /><br />

    <p>Hide again</p>
</body>
</html>
